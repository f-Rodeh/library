<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library | Rodeh</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="page-container">
    <header>
      <img src="https://img.logoipsum.com/292.svg" alt="">
      <h1 class="main-logo">myLibrary[ ]</h1>
    </header>
    <main>
      <div class="card new">Add a book</div>
      <div class="card">
        <h1>The hunger games</h1>
        <h2>Suzane Collins</h2>
        <span>386 pages</span>
        <div class="read-status read"></div>
      </div>
      <div class="card">
        <h1>The picture of Dorian Gray</h1>
        <h2>Oscar Wilde</h2>
        <span>288 pages</span>
        <div class="read-status"></div>
      </div>
    </main>
    <footer>
      <a href="" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
        <span>f-Rodeh</span>
      </a>
    </footer>
  </div>

  <!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
