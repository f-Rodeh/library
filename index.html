<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library | Rodeh</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="page-container">
    <header>
      <img src="https://img.logoipsum.com/292.svg" alt="">
      <h1 class="main-logo">myLibrary[ ]</h1>
    </header>
    <main>
      <div class="card new">
        <ion-icon name="add-outline"></ion-icon>
        <span>Add a book</span>
      </div>
      <div class="card">
        <h1>The hunger games</h1>
        <h2>Suzane Collins</h2>
        <span>386 pages</span>
        <div class="read-status read"></div>
      </div>
      <div class="card">
        <h1>The picture of Dorian Gray</h1>
        <h2>Oscar Wilde</h2>
        <span>288 pages</span>
        <div class="read-status"></div>
      </div>
    </main>
    <footer>
      <a href="" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
        <span>f-Rodeh</span>
      </a>
    </footer>
    <div class="book-info-modal">
      <form action="" class="book-info-content">
        <h1>New book</h1>
        <div class="input-grid">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="The Hunger Games">
          <label for="author">Author:</label>
          <input type="text" id="author" placeholder="Suzanne Collins">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" placeholder="386">
        </div>
        <input type="checkbox" id="read-by-user">
        <label for="read-by-user">I've read this book</label>
        <button type="submit">Add to library</button>
      </form>
    </div>
  </div>

  <!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
